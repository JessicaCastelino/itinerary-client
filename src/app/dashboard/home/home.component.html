<div id="home-container">

    <div>
        <div fxLayout="row" fxLayoutGap="16px">
            <div class="heading">Trips</div>
            <button mat-button (click)="listItineraries()">
                <mat-icon>refresh</mat-icon>
                Refresh
            </button>
        </div>
        <div>
            <div fxLayout="row wrap" fxLayoutGap="8px">
                <div class="trip-card" *ngFor="let trip of upcomingTrips" (click)="selectedTrip(trip)">
                    <div>
                        <img
                            [src]="trip.imgUrl || 'https://www.strollingoftheheifers.com/wp-content/uploads/2012/12/Know-Your-Forester.jpg'">
                    </div>
                    <div class="text">
                        <div class="itineraryName">{{trimString(trip.title, 27)}}</div>
                        <div class="places">{{trip.description}}</div>
                    </div>
                </div>


                <div class="add-new" fxLayout>
                    <button mat-raised-button color="primary" (click)="newItinerary()">
                        <mat-icon>add_circle</mat-icon>&nbsp;
                        <span>New Itinerary</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

            Coming Soon...

        <div class="scroll" fxLayout="row" fxLayoutGap="16px">
            <div class="trip-card" *ngFor="let trips of recomendedTrips">
                <div>
                    <img [src]="trips.imgUrl">
                </div>
                <div class="text">Visit {{trips.place}}</div>
            </div>
        </div>
    </div>

</div>
