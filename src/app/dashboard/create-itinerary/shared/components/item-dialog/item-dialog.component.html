<div id="item-dialog">
    <div>
        Add new item to <b>{{ data.title }}</b>
    </div>

    <div>
        <form fxLayout="column" [formGroup]="createItemForm">
            <div>
                <mat-form-field class="full-input-element">
                    <input matInput formControlName="title" type="text" placeholder="Item Title" />
                    <mat-error *ngIf="createItemForm.controls.title.hasError('required')">
                        Title is required.
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-input-element">
                    <textarea matInput formControlName="description" placeholder="Description"></textarea>
                    <mat-error *ngIf="createItemForm.controls.description.hasError('required')">
                        Description is required.
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <button (click)="dialogRef.close()" mat-raised-button>Close</button>
                <button (click)="addItem()" mat-raised-button color="primary">Add Item</button>
            </div>
        </form>
    </div>

</div>
