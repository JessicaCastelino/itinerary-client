<div id="login-container">
    <form fxLayout="column" [formGroup]="loginForm">
        <div>
            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Email address" />
                <mat-error *ngIf="loginForm.controls.email.hasError('pattern')">
                    Email is invalid.
                </mat-error>
                <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                    Email is required.
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Password" />
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                    Password is required.
                </mat-error>
            </mat-form-field>
            <div fxLayout="row-reverse">
                <div class="btn-lnk" (click)="forgotPwd()">forgot password?</div>
            </div>
        </div>
        <div>
            <button (click)="login()" mat-raised-button color="primary">Login</button>
        </div>

            <button mat-flat-button color="primary" class="full-button">Continue with Facebook</button>
        </div> -->
    </form>
</div>
